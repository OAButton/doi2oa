        \       <dc:relation>http://www.springerlink.com</dc:relation>\n        <dc:identifier>Margaris,
        P., Marles, D. and Gursul, I., 2008. Experiments on Jet/Vortex Interaction.
        Experiments in Fluids, 44 (2), pp. 261-278.</dc:identifier>\n        <dc:relation>http://opus.bath.ac.uk/409/</dc:relation></oai_dc:dc></metadata></record>\n
