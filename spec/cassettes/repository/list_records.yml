        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>In vitro
        culture of embryonic mouse intestinal epithelium: cell differentiation and
        introduction of reporter genes</dc:title>\n        <dc:creator>Quinlan, J</dc:creator>\n
        \       <dc:creator>Yu, W-Y</dc:creator>\n        <dc:creator>Hornsey, M</dc:creator>\n
        \       <dc:creator>Tosh, D</dc:creator>\n        <dc:creator>Slack, JMW</dc:creator>\n
        \       <dc:description>Background: Study of the normal development of the
        intestinal epithelium has been hampered by a lack of suitable model systems,
        in particular ones that enable the introduction of exogenous genes. Production
        of such a system would advance our understanding of normal epithelial development
        and help to shed light on the pathogenesis of intestinal neoplasia. The criteria
        for a reliable culture system include the ability to perform real time observations
        and manipulations in vitro, the preparation of wholemounts for immunostaining
        and the potential for introducing genes. Results: The new culture system involves
        growing mouse embryo intestinal explants on fibronectin-coated coverslips
        in basal Eagle's medium+20% fetal bovine serum. Initially the cultures maintain
        expression of the intestinal transcription factor Cdx2 together with columnar
        epithelial (cytokeratin 8) and mesenchymal (smooth muscle actin) markers.
        Over a few days of culture, differentiation markers appear characteristic
        of absorptive epithelium (sucrase-isomaltase), goblet cells (Periodic Acid
        Schiff positive), enteroendocrine cells (chromogranin A) and Paneth cells
        (lysozyme). Three different approaches were tested to express genes in the
        developing cultures: transfection, electroporation and adenoviral infection.
        All could introduce genes into the mesenchyme, but only to a small extent
        into the epithelium. However the efficiency of adenovirus infection can be
        greatly improved by a limited enzyme digestion, which makes accessible the
        lateral faces of cells bearing the Coxsackie and Adenovirus Receptor. This
        enables reliable delivery of genes into epithelial cells. Conclusion: We describe
        a new in vitro culture system for the small intestine of the mouse embryo
        that recapitulates its normal development. The system both provides a model
        for studying normal development of the intestinal epithelium and also allows
        for the manipulation of gene expression. The explants can be cultured for
        up to two weeks, they form the full repertoire of intestinal epithelial cell
        types (enterocytes, goblet cells, Paneth cells and enteroendocrine cells)
        and the method for gene introduction into the epithelium is efficient and
        reliable.</dc:description>\n        <dc:date>2006-05</dc:date>\n        <dc:type>Articles</dc:type>\n
