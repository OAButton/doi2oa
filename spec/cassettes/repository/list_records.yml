        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Ripple-free
        high-power super-luminescent diode arrays</dc:title>\n        <dc:creator>Causa,
        F</dc:creator>\n        <dc:creator>Burrow, L</dc:creator>\n        <dc:description>This
        paper presents the experimental and theoretical characterisation of arrays
        of tapered super-luminescent diodes to achieve very high, broad-band, ripple-free
        optical output. These arrays were fabricated from 980-nm high-power triple-quantumwell
        InGaAs–AlGaAs double heterostructures. Output powers of 2.7 W pulsed and of
        280-mW quasi-CW were obtained from antireflection- coated arrays, with 10%
        maximum wall-plug efficiency per pulse at 0.75-W pulsed output power. Experimental
        and theoretical results for the optical-electrical characteristics and the
        near and far-field radiation characteristics of the arrays are discussed and
        compared with those of corresponding individual super-luminescent diodes.</dc:description>\n
