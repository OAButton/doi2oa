        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Inexact
        inverse subspace iteration with preconditioning applied to non-Hermitian eigenvalue
        problems</dc:title>\n        <dc:creator>Robbé, M</dc:creator>\n        <dc:creator>Sadkane,
        M</dc:creator>\n        <dc:creator>Spence, A</dc:creator>\n        <dc:description>Convergence
        results are provided for inexact inverse subspace iteration applied to the
        problem of finding the invariant subspace associated with a small number of
        eigenvalues of a large sparse matrix. These results are illustrated by the
        use of block-GMRES as the iterative solver. The costs of the inexact solves
        are measured by the number of inner iterations needed by the iterative solver
        at each outer step of the algorithm. It is shown that for a decreasing tolerance
        the number of inner iterations should not increase as the outer iteration
        proceeds, but it may increase for preconditioned iterative solves. However,
        it is also shown that an appropriate small rank change to the preconditioner
        can produce significant savings in costs and, in particular, can produce a
        situation where there is no increase in the costs of the iterative solves
        even though the solve tolerances are reducing. Numerical examples are provided
        to illustrate the theory.</dc:description>\n        <dc:date>2009-11-14</dc:date>\n
