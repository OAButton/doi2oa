        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Welfare
        to Work in the United Kingdom</dc:title>\n        <dc:creator>Millar, Jane</dc:creator>\n
        \       <dc:creator>Evans, M</dc:creator>\n        <dc:description>Increasing
        employment and reducing child poverty are two central goals of current government
        welfare reform policy in the UK and single parents – with their relatively
        low employment rates and relatively high poverty rates - are one of the key
        target groups for both. This article outlines welfare reform policies in the
        UK with particular reference to single parents, and discusses the impact of
        these. In doing so, it highlights some key differences compared with the US.</dc:description>\n
