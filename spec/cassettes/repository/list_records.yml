        \       <dc:creator>Lawrence, R M H</dc:creator>\n        <dc:creator>Mays,
        Timothy</dc:creator>\n        <dc:creator>Rigby, Sean</dc:creator>\n        <dc:creator>Walker,
        P</dc:creator>\n        <dc:creator>D'Ayala, D</dc:creator>\n        <dc:description>The
        pore structures of carbonated non-hydraulic lime mortars made with a range
        of different aggregates and concentrations of lime have been determined using
        mercury intrusion porosimetry (MIP). MIP data have been correlated with scanning
        electron microscopy images and other porosity data. During carbonation there
        is an increase in pore volume in the ~0.1 μm pore diameter range across all
        mortar types which is attributed to the transformation of portlandite to calcite.
        Also there is a monotonic increase in the volumes of pores with diameters
        below 0.03 μm. A model is proposed for the changes in pore structure caused
        by carbonation. This attributes the increase in the volume of sub 0.03 μm
        pores to the attachment of calcite crystals to the surface of aggregate particles,
        and in some cases to the surface of portlandite crystals. This phenomenon
        may explain the continuing presence of portlandite in mortars that, apparently,
        have fully carbonated.</dc:description>\n        <dc:date>2007-06</dc:date>\n
