        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Regeneration
        of neural crest derivatives in the Xenopus tadpole tail</dc:title>\n        <dc:creator>Lin,
        G</dc:creator>\n        <dc:creator>Chen, Y</dc:creator>\n        <dc:creator>Slack,
        JMW</dc:creator>\n        <dc:description>Background: After amputation of
        the Xenopus tadpole tail, a functionally competent new tail is regenerated.
        It contains spinal cord, notochord and muscle, each of which has previously
        been shown to derive from the corresponding tissue in the stump. The regeneration
        of the neural crest derivatives has not previously been examined and is described
        in this paper. Results: Labelling of the spinal cord by electroporation, or
        by orthotopic grafting of transgenic tissue expressing GFP, shows that no
        cells emigrate from the spinal cord in the course of regeneration. There is
        very limited regeneration of the spinal ganglia, but new neurons as well as
        fibre tracts do appear in the regenerated spinal cord and the regenerated
        tail also contains abundant peripheral innervation. The regenerated tail contains
        a normal density of melanophores. Cell labelling experiments show that melanophores
        do not arise from the spinal cord during regeneration, nor from the mesenchymal
        tissues of the skin, but they do arise by activation and proliferation of
        pre-existing melanophore precursors. If tails are prepared lacking melanophores,
        then the regenerates also lack them. Conclusion: On regeneration there is
        no induction of a new neural crest similar to that seen in embryonic development.
        However there is some regeneration of neural crest derivatives. Abundant melanophores
        are regenerated from unpigmented precursors, and, although spinal ganglia
        are not regenerated, sufficient sensory systems are produced to enable essential
        functions to continue.</dc:description>\n        <dc:date>2007-05</dc:date>\n
