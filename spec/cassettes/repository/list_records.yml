        of radiation trapping by the accelerating solitons in optical fibers</dc:title>\n
        \       <dc:creator>Gorbach, AV</dc:creator>\n        <dc:creator>Skryabin,
        DV</dc:creator>\n        <dc:description>We present a theory describing trapping
        of the normally dispersive radiation by the Raman solitons in optical fibers.
        Frequency of the radiation component is continuously blueshifting, while the
        soliton is redshifting. Underlying physics of the trapping effect is in the
        existence of the inertial gravitylike force acting on light in the accelerating
        frame of reference. We present analytical calculations of the rate of the
        opposing frequency shifts of the soliton and trapped radiation and find it
        to be greater than the rate of the redshift of the bare Raman soliton. Our
        findings are essential for understanding of the continuous shift of the high-frequency
        edge of the supercontinuum spectra generated in photonic crystal fibers toward
        higher frequencies.</dc:description>\n        <dc:date>2007-11</dc:date>\n
