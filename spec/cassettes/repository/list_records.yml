        \     <setSpec>74797065733D61727469636C65</setSpec></header>\n    <metadata>\n
        \     <oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Tonic
        facilitation of glutamate release by presynaptic NR2B-containing NMDA receptors
        is increased in the entorhinal cortex of chronically epileptic rats</dc:title>\n
        \       <dc:creator>Yang, J</dc:creator>\n        <dc:creator>Woodhall, GL</dc:creator>\n
        \       <dc:creator>Jones, RSG</dc:creator>\n        <dc:description>We have
        shown previously that when postsynaptic NMDA receptors are blocked, the frequency,
        but not amplitude, of spontaneous EPSCs (sEPSCs) at synapses in the entorhinal
        cortex is reduced by NMDA receptor antagonists, demonstrating that glutamate
        release is tonically facilitated by presynaptic NMDA autoreceptors. In the
        present study, we recorded sEPSCs using whole-cell voltage clamp in neurons
        in layer V in slices of the rat entorhinal cortex. Using specific antagonists
        for NR2A [(R)-[(S)-1-(4-bromo-phenyl)-ethylamino]-(2,3-dioxo-1,2,3,4-tetrahydroquinoxalin-5-yl)-methyl]-phosphonic
        acid] and NR2B [(αR,ßS)-α-(4-hydroxyphenyl)-ß -methyl-4-(phenylmethyl)-1-piperidinepropanol
        hydrochloride (Ro 25-6981)] subunit-containing receptors, we confirmed that
        in slices from juvenile rats (4–6 weeks of age), the autoreceptor is predominantly
        of the NR1–NR2B subtype. In older (4–6 months of age) control animals, the
        effect of the NR2B antagonist was less marked, suggesting a decline in autoreceptor
        function with development. In slices from rats (aged 4–6 months) exhibiting
        spontaneous recurrent seizures induced with a lithium-pilocarpine protocol,
        Ro 25-6981 again robustly reduced sEPSC frequency. The effect was equal to
        or greater than that seen in the juvenile slices and much more pronounced
        than that seen in the age-matched control animals. In all three groups, the
        NR2A antagonist was without effect on sEPSCs. These results suggest that there
        is a developmental decrease in NMDA autoreceptor function, which is reversed
        in a chronic epileptic condition. The enhanced autoreceptor function may contribute
        to seizure susceptibility and epileptogenesis in temporal lobe structures.</dc:description>\n
