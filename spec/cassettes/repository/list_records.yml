        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Analytical
        Methods for the Conservation of the Buddhist Temple II of Krasnaya Rechka,
        Kyrgyzstan</dc:title>\n        <dc:creator>Fodde, E</dc:creator>\n        <dc:description>The
        paper provides a description of the method employed for the selection of the
        repair material for the Buddhist temple II of Krasnaya Rechka, a site located
        in the upper Chuy Valley, Kyrgyzstan. The temple is built with mud brick and
        it was excavated during several campaigns between 1938 and 1998 with no provision
        of conservation. The first emergency protective measure was initiated in 2003
        with a UNESCO project that included other sites located in the Chuy valley.
        Most of the eroded walls of the temple were temporarily shelter coated with
        mud bricks, proving efficacy of the method. The main problem after shelter
        coating was how to assess the repair material for future conservation work
        (it is planned to repeat the application of the shelter coat, but with materials
        with improved performance). The article explains that assessment was carried
        out after extensive laboratory analysis of both historic and repair material,
        but also with test walls construction and monitoring. The methods explained
        here could be of use for those conservators working in similar projects in
        the Midde East or Asia.</dc:description>\n        <dc:date>2006-10</dc:date>\n
