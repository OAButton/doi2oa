        \     <oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>An experimental
        investigation into the use of a buffered impact damper</dc:title>\n        <dc:creator>Li,
        K</dc:creator>\n        <dc:creator>Darby, A P</dc:creator>\n        <dc:description>An
        impact damper is a freely moving mass, constrained by stops, located on a
        dynamic structural system to be controlled. As the system is excited, the
        impact mass moves relative to the structure resulting in impacts between the
        mass and the stops, transferring momentum from the structure to the impact
        mass, and dissipating energy as heat, noise and high frequency vibrations.
        At the point of impact, large accelerations are imparted to the structure,
        which may be undesirable, particularly for occupied structures. In order to
        reduce these high accelerations, it is proposed to incorporate a buffer region
        between the mass and the stop. Free and forced vibration tests of a system
        equipped with a buffered impact damper are used to study the resulting damping
        effect and impact characteristics. The performance of the buffered impact
        damper is compared with that of a conventional rigid impact damper. It is
        found that the buffered impact damper not only significantly reduces the accelerations,
        contact force and the associated noise generated by a collision but also enhances
        the level of vibration control. A possible reason for the enhanced control
        is postulated by examining impact behaviour. The investigation shows that
        the effective reduction of the vibration response depends not only on the
        magnitude of the contact force but also upon the contact time. © 2005 Elsevier
        Ltd. All rights reserved</dc:description>\n        <dc:date>2006-04</dc:date>\n
