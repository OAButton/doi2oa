        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>High
        brightness index-guided parabolic bow-tie laser arrays</dc:title>\n        <dc:creator>Causa,
        F</dc:creator>\n        <dc:creator>Masanotti, D</dc:creator>\n        <dc:description>This
        letter describes a novel 980-nm parabolic bow-tie laser array (PBTLA) that
        is suitable for high-power and high-brightness operation. Output powers in
        excess of 2.5 W/facet pulsed in a 1° (lateral) beam, less than twice the diffraction
        limit, corresponding to 275MW•cm-2•sr-1 brightness, have been measured without
        the use of external lenses from uncoated PBTLAs fabricated in-house (top metal
        contact surface area ~ 0.1 mm2). Experimental results presented in this letter
        indicate that coherence effects are significant in the operation of such devices.
        Theoretical models based on the simple diffraction theory and on the coupled-mode
        theory have been used to interpret the experimental results.</dc:description>\n
