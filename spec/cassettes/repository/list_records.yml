        \     <setSpec>74797065733D626F6F6B5F73656374696F6E</setSpec></header>\n    <metadata>\n
        \     <oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
