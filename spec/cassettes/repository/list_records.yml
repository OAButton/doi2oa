        \       <dc:creator>Davenport, James</dc:creator>\n        <dc:description>In
        DavenportNaylor2003, various observations on the handling of (physical) units
        in OpenMath were made. In this paper, we update those observations, and make
        some comments based on a working unit converter that, because of its OpenMath-based
