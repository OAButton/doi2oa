        \       <dc:description>This paper describes personalization metadata standards
        that can be used to enable individuals to access and use resources based on
        a user's particular requirements. The paper describes two approaches which
        are being developed in the library and Web worlds and highlights some of the
        potential challenges which will need to be addressed in order to maximise
        interoperability. The paper concludes by arguing the need for greater dialogue
        across these two communities.</dc:description>\n        <dc:date>2006</dc:date>\n
