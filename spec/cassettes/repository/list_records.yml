        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Experiments
        on Jet/Vortex Interaction</dc:title>\n        <dc:creator>Margaris, P</dc:creator>\n
        \       <dc:creator>Marles, D</dc:creator>\n        <dc:creator>Gursul, I</dc:creator>\n
        \       <dc:description>An experimental study was performed to evaluate the
        effect of a cold jet on a single trailing vortex. Flow visualization and particle
        image velocimetry (PIV) measurements were conducted in wind and water tunnels.
        The main parameters were the ratio of jet-to-vortex strength, the jet-to-vortex
        distance, the jet inclination angle and the Reynolds number. It was shown
        that the jet turbulence is wrapped around the vortex and ingested into it.
        This takes place faster with decreasing jet-to-vortex distance and increasing
        jet strength. Both time-averaged and instantaneous flow fields showed that
        the trailing vortex became diffused with its rotational velocity and vorticity
        levels reduced when the jet is located close to the vortex. The mechanism
        with which the jet interacts with the vortex is a combination of vortices
        shed by the jet and the turbulence. No noticeable differences were found within
        the Reynolds number range tested. The effect of jet on the vortex is delayed
        when the jet is blowing at an angle to the free stream and away from the vortex
        such as during take-off.</dc:description>\n        <dc:date>2008-02</dc:date>\n
