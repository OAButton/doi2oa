        \       <dc:identifier>Jones, K. and Robinson, K., 2007. The rise of recommendation
        and review: a place in online library environments? In: Libraries Without
        Walls: Exploring 'anytime, anywhere' delivery of library services., 2007-09-14
        - 2007-09-18, Molyvos, Aegean Island of Lesvos.</dc:identifier>\n        <dc:relation>http://opus.bath.ac.uk/103/</dc:relation></oai_dc:dc></metadata></record>\n
