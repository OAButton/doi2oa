        networked technologies to support conferences</dc:title>\n        <dc:creator>Kelly,
        B</dc:creator>\n        <dc:creator>Tonkin, E</dc:creator>\n        <dc:creator>Shabajee,
        P</dc:creator>\n        <dc:description>The increasing availability of WiFi
        networks in conference venues is an opportunity to provide additional services
        for conference delegates and to enhance and enrich the learning experience.
        This paper reviews experiences of use of networked applications in a conference
        environment and outlines a number of potentially useful technologies. The
        paper addresses potential concerns over use of networked technologies including
        dangers of disruption and distraction, legal and copyright issues as well
        as the danger of being over-fixated on the technologies themselves, rather
        than the uses they can provide. The paper concludes by summarising the issues
        which need to be addressed when considering the provision of networked services
        in a conference setting.</dc:description>\n        <dc:date>2005-06</dc:date>\n
