        \       <dc:creator>Liang, Q</dc:creator>\n        <dc:creator>Zang, J</dc:creator>\n
        \       <dc:creator>Borthwick, AGL</dc:creator>\n        <dc:creator>Taylor,
        P H</dc:creator>\n        <dc:description>A computationally efficient, high-resolution
        numerical model of shallow flow hydrodynamics is described, based on dynamically
        adaptive quadtree grids. The numerical model solves the two-dimensional non-linear
        shallow water equations by means of an explicit second-order MUSCL-Hancock
        Godunov-type finite volume scheme. Interface fluxes are evaluated using an
        HLLC approximate Riemann solver. Cartesian cut cells are used to improve the
        fit to curved boundaries. A ghost-cell immersed boundary method is used to
        update flow information in the smallest cut cells and overcome the time step
        restriction that would otherwise apply. The numerical model is validated through
        simulations of reflection of a surge wave at a wall, a low Froude number potential
        flow past a circular cylinder, and the shock-like interaction between a bore
        and a circular cylinder. The computational efficiency is shown to be greatly
        improved compared with solutions on a uniform structured grid implemented
        with cut cells</dc:description>\n        <dc:date>2007-04</dc:date>\n        <dc:type>Articles</dc:type>\n
