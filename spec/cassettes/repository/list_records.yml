        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>A controlled
        friction damper for vehicle applications</dc:title>\n        <dc:creator>Edge,
        Kevin A</dc:creator>\n        <dc:creator>Guglielmino, E</dc:creator>\n        <dc:description>This
        paper examines the performance of a servo-driven dry-friction damper in a
        car suspension application; this device is a potential alternative to a traditional
        viscous damper. The friction damper is semi-active: damping is controlled
        without energy introduction into the system and hence the power required is
        much smaller than fully active systems. Models for the friction damper hydraulic
        drive and vehicle ride are developed. It is shown through simulation and experimental
        studies that a VSC-controlled friction damper has potentially superior performance
        to a conventional damper. Limitations of the current design are identified
        and suggestions for improvements are outlined.</dc:description>\n        <dc:date>2004</dc:date>\n
