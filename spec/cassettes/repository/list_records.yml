        A C</dc:creator>\n        <dc:description>Groundwater rising due to rainfall
        events is one of the main factors contributing to slope instability. Rising
        groundwater levels reduces the shear strength of soil and increases seepage
        forces which can cause slope failure. A probabilistic method for estimating
        groundwater changes using available rainfall data can be used in many geotechnical
        engineering applications, including slope stability analysis. In this study,
        a probabilistic methodology for estimating groundwater level changes using
        rainfall and monitored groundwater wells is presented, and the method is used
        for predicting water-table changes in another area.</dc:description>\n        <dc:date>2006-05</dc:date>\n
