        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>The Architectural
        Guidebook: from Palladio to Pod</dc:title>\n        <dc:creator>Hart, V</dc:creator>\n
        \       <dc:creator>Day, Alan</dc:creator>\n        <dc:description>In 1554
        the Renaissance architectural master, Andrea Palladio (born Andrea della Gondola,
        or ‘di Pietro’), produced two little-known guidebooks to the city of Rome.
        These were unillustrated texts, one of which described the ancient wonders
        of the city while the other concentrated on the later medieval churches. Guidebooks
        of this kind had existed since medieval times but Palladio introduced a new
        kind of structure to the guide by organising the material into logical routes
        which the tourist could follow. Since then architectural guidebooks have proliferated
        and the introduction of photography and high quality graphics has changed
        their appearance significantly. However, in many respects things have not
        altered a great deal. Architectural guidebooks still present a view of a city
        which is that of a single individual (or small group of authors) and the selection
        of the material determines what is deemed to be of significance. Some guides,
        such as those by Nikolaus Pevsner, attempt to present the buildings in as
        neutral a way as possible in order to give the work a degree of objectivity
        but, nonetheless, the visitor is still being presented with a particular view
        of the city.</dc:description>\n        <dc:date>2007</dc:date>\n        <dc:type>Articles</dc:type>\n
