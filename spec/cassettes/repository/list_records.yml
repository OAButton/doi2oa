        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Archiving
        Web Site Resources: A Records Management View</dc:title>\n        <dc:description>In
        this paper, we propose the use of records management principles to identify
        and manage Web site resources with enduring value as records. Current Web
        archiving activities, collaborative or organisational, whilst extremely valuable
        in their own right, often do not and cannot incorporate requirements for proper
        records management. Material collected under such initiatives therefore may
        not be reliable or authentic from a legal or archival perspective, with insufficient
        metadata collected about the object during its active life, and valuable materials
        destroyed whilst ephemeral items are maintained. Education, training, and
        collaboration between stakeholders are integral to avoiding these risks and
        successfully preserving valuable Web-based materials.</dc:description>\n        <dc:date>2006-02-28</dc:date>\n
