        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Photonic
        band structure calculations using nonlinear eigenvalue techniques</dc:title>\n
        \       <dc:creator>Spence, A</dc:creator>\n        <dc:creator>Poulton, C</dc:creator>\n
        \       <dc:description>This paper considers the numerical computation of
        the photonic band structure of periodic materials such as photonic crystals.
        This calculation involves the solution of a Hermitian nonlinear eigenvalue
        problem. Numerical methods for nonlinear eigenvalue problems are usually based
        on Newton’s method or are extensions of techniques for the standard eigenvalue
        problem. We present a new variation on existing methods which has its derivation
        in methods for bifurcation problems, where bordered matrices are used to compute
        critical points in singular systems. This new approach has several advantages
        over the current methods. First, in our numerical calculations the new variation
        is more robust than existing techniques, having a larger domain of convergence.
        Second, the linear systems remain Hermitian and are nonsingular as the method
        converges. Third, the approach provides an elegant and efficient way of both
        thinking about the problem and organising the computer solution so that only
        one linear system needs to be factorised at each stage in the solution process.
        Finally, first- and higher-order derivatives are calculated as a natural extension
        of the basic method, and this has advantages in the electromagnetic problem
        discussed here, where the band structure is plotted as a set of paths in the
        (ω,k) plane.</dc:description>\n        <dc:date>2005-03</dc:date>\n        <dc:type>Articles</dc:type>\n
