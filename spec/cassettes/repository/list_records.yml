        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Sustainable
        procurement in the United Kingdom public sector</dc:title>\n        <dc:creator>Walker,
        H</dc:creator>\n        <dc:creator>Brammer, S</dc:creator>\n        <dc:description>Purpose:
        This study investigates sustainable procurement in the United Kingdom public
        sector. Methodology/ Approach: Sustainable procurement is investigated using
        a questionnaire that draws on established scales for ‘Purchasing Social Responsibility’(Carter
        &amp; Jennings, 2004). The survey has been administered across the UK public
        sector, and 106 responses have been received from procurement officers. Findings:
        Analysis of quantitative and qualitative survey data reveals there is significant
        variation across public sector agencies in the nature of sustainable procurement
        practice. Local authorities have a particularly strong emphasis on buying
        from local and small suppliers relative to other sectors, health looks generally
        lower in many categories and education appears to have something of an emphasis
        on environmental aspects of sustainable procurement. Cost has been found to
        be the leading barrier to sustainable procurement, and top management support
        the leading facilitator. Research limitations: There is likely to be selection
        bias in the sample, with those practitioners engaging in the sustainability
        agenda being more likely to have responded to the questionnaire. Research
        implications: The United Kingdom government has an objective amongst the leaders
        in Europe on sustainable procurement by 2009, and early signs are encouraging
        that progress towards this goal is underway. Originality/value of paper: This
        research provides the first survey of sustainable procurement practices across
        the UK public sector. It also provides a conceptual framework of influences
        upon the propensity to engage in sustainable procurement practice.</dc:description>\n
