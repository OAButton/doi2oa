        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Convergence
        theory for inexact inverse iteration applied to the generalised nonsymmetric
        eigenproblem</dc:title>\n        <dc:creator>Freitag, MA</dc:creator>\n        <dc:creator>Spence,
        A</dc:creator>\n        <dc:description>In this paper we consider the computation
        of a finite eigenvalue and corresponding right eigenvector of a large sparse
        generalised eigenproblem Ax = Mx using inexact inverse iteration. Our convergence
        theory is quite general and requires few assumptions on A and M. In particular,
        there is no need for M to be symmetric positive definite or even nonsingular.
        The theory includes both fixed and variable shift strategies, and the bounds
        obtained are improvements on those currently in the literature. In addition,
        the analysis developed here is used to provide a convergence theory for a
        verson of inexact simplified Jacobi-Davidson. Several numerical examples are
        presented to illustrate the theory: including applications in nuclear reactor
        stability, with M singular and nonsymmetric, the linearised Navier-Stokes
        equations and the bounded finline dielectric waveguide</dc:description>\n
