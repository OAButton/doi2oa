        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>The rise
        of recommendation and review: a place in online library environments?</dc:title>\n
        \       <dc:creator>Jones, K</dc:creator>\n        <dc:creator>Robinson, K</dc:creator>\n
        \       <dc:description>This paper is an exploration into the issues surrounding
        the rise of recommendation and review services and whether they're of benefit
        to library users in online academic environments. Should we be taking advantage
        of this opportunity to build communities and conversations, or should this
        remain the domain of online trade and commerce? Does user generated content
        add value to our resources, or does it weaken its integrity? We take a look
        at the review and recommendation services currently available in academic
        library online environments, and explore the issues involved in adding user
        generated content to our resources, using research undertaken for our own
        pilot project entitled ‘Around the world in 80+ books’.</dc:description>\n
        \       <dc:date>2007-10-26</dc:date>\n        <dc:type>Conference or Workshop
        Items</dc:type>\n        <dc:type>PeerReviewed</dc:type>\n        <dc:format>application/pdf</dc:format>\n
