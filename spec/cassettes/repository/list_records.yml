        P</dc:creator>\n        <dc:creator>Dunning, A</dc:creator>\n        <dc:creator>Hollins,
        P</dc:creator>\n        <dc:creator>Phipps, L</dc:creator>\n        <dc:description>This
        paper describes a layered approach to selection and use of open standards
        which is being developed for digital library development work within the UK.
        This approach reflects the diversity of the technical environment, the service
        provider's environment, the user requirements and maturity of standards by
        separating contextual aspects; technical and non-technical policies; the selection
        of appropriate solutions and the compliance layer. To place the layered approach
        in a working context, case studies are provided of the types of environments
        in which the standards framework could be implemented, from an established
        standards-based service, to a new service in the process of selecting and
        implementing metadata standards. These examples serve to illustrate the need
        for such frameworks.</dc:description>\n        <dc:date>2005-09</dc:date>\n
