        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Felbamate
        but not phenytoin or gabapentin reduces glutamate release by blocking presynaptic
        NMDA receptors in the entorhinal cortex</dc:title>\n        <dc:creator>Yang,
        J</dc:creator>\n        <dc:creator>Wetterstrand, C</dc:creator>\n        <dc:creator>Jones,
        R S G</dc:creator>\n        <dc:description>We have shown that a number of
        anticonvulsant drugs can reduce glutamate release at synapses in the rat entorhinal
        cortex (EC) in vitro. We have also shown that presynaptic NMDA receptors (NMDAr)
        tonically facilitate glutamate release at these synapses. In the present study
        we determined whether, phenytoin, gabapentin and felbamate may reduce glutamate
        release by blocking the presynaptic NMDAr. Whole cell patch clamp recordings
        of spontaneous excitatory postsynaptic currents (sEPSCs) were used as a monitor
        of presynaptic glutamate release. Postsynaptic NMDAr were blocked with internal
        dialysis with an NMDAr channel blocker. The antagonist, 2-AP5, reduced the
        frequency of sEPSCs by blocking the presynaptic facilitatory NMDAr, but did
        not occlude a reduction in sEPSC frequency by gabapentin or phenytoin. Felbamate
        also reduced sEPSC frequency, but this effect was occluded by prior application
        of 2-AP5. Thus, whilst all three drugs can reduce glutamate release, only
        the action of felbamate seems to be due to interaction with presynaptic NMDAr.</dc:description>\n
