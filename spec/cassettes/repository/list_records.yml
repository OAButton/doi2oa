        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>The dynamics
        of poverty and employment: the contribution of qualitative longitudinal research
        to understanding transitions, adaptations and trajectories</dc:title>\n        <dc:creator>Millar,
        Jane</dc:creator>\n        <dc:description>In recent years there have been
        significant advances in our understanding of the dynamics of poverty, social
        exclusion and labour market transitions through the analysis of large-scale
        panel studies. This article examines the particular contribution that longitudinal
        qualitative research might additionally make in these areas, illustrated by
        evidence from an ongoing longitudinal qualitative study of lone mothers and
        their children, following the families as they leave income support for employment.</dc:description>\n
