        a Holistic Approach to E-Learning Accessibility</dc:title>\n        <dc:creator>Kelly,
        B</dc:creator>\n        <dc:creator>Phipps, L</dc:creator>\n        <dc:creator>Howell,
        C</dc:creator>\n        <dc:description>The importance of accessibility to
        digital e-learning resources is widely acknowledged. The W3C WAI has played
        a leading role in promoting the importance of accessibility and developing
        guidelines which can help when developing accessible Web resources. The accessibility
        of e-learning resources provides additional challenges. In this paper the
        authors describe a holistic framework for addressing e-learning accessibility
        which takes into account the usability of e-learning, pedagogic issues and
        student learning styles in addition to technical and resource issues and provide
        a case study which illustrates use of this holistic approach to e-learning.</dc:description>\n
