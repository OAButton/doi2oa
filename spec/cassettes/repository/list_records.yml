        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Perfectionism,
        Liberalism and Paternalism in Sen and Nussbaum's Capability Approach</dc:title>\n
        \       <dc:creator>Deneulin, S</dc:creator>\n        <dc:description>The
        aim of the paper is to analyse the theoretical foundations of human development
        policies as found in Sen’s and Nussbaum’s capability approach to development,
        and to examine to what extent undertaking policies according to the capability
        approach respects people’s freedom to pursue their own conception of the good.
        The paper argues that policies undertaken according to the capability approach
        have to be guided by a perfectionist conception of the good, that is, they
        cannot avoid promoting one certain conception of the human good. Such a perfectionist
        conception of the human good, and the policies ensuing from it, have often
        been qualified as paternalist, depriving the human being of choosing her own
        conception of the good. The paper examines to what extent those fears of paternalism
        that seem to underlie policies guided by a perfectionist account of the good
        are legitimate, and to what extent the capability approach can escape those
        charges of paternalism and respect each person’s freedom to pursue the human
        good as she conceives it.</dc:description>\n        <dc:date>2002</dc:date>\n
