        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>An amphibian
        with ambition: a new role for Xenopus in the 21st century</dc:title>\n        <dc:creator>Beck,
        CW</dc:creator>\n        <dc:creator>Slack, JMW</dc:creator>\n        <dc:description>Much
        of our knowledge about the mechanisms of vertebrate early development comes
        from studies using Xenopus laevis. The recent development of a remarkably
        efficient method for generating transgenic embryos is now allowing study of
        late development and organogenesis in Xenopus embryos. Possibilities are also
        emerging for genomic studies using the closely related diploid frog Xenopus
        tropicalis.</dc:description>\n        <dc:date>2001-09-19</dc:date>\n        <dc:type>Articles</dc:type>\n
