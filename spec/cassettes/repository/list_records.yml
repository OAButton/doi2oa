        \       <dc:creator>Knight, G</dc:creator>\n        <dc:creator>Casey, J</dc:creator>\n
        \       <dc:creator>Guy, M</dc:creator>\n        <dc:description>The Open
        Access movement is promoting the advantages in providing more liberal access
        conditions to research and teaching and learning resources and is developing
        a legal infrastructure and associated technologies to support this. This paper
        argues that IT Services can benefit by adopting a similar approach for IT
        support materials. A case study is provided which describes the rationale
        for making the resources developed by the JISC-funded QA Focus project available
        under a Creative Commons licence and the processes needed in order to implement
        this policy. The paper concludes by describing the potential for widening
        this approach to generic IT support materials.</dc:description>\n        <dc:date>2005-06</dc:date>\n
