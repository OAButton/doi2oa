        K</dc:creator>\n        <dc:creator>Grefen, C</dc:creator>\n        <dc:creator>Cheung,
        M-K</dc:creator>\n        <dc:creator>Meixner, A J</dc:creator>\n        <dc:creator>Hooley,
        R</dc:creator>\n        <dc:creator>Neill, S J</dc:creator>\n        <dc:creator>Travers
        Hancock, J</dc:creator>\n        <dc:creator>Harter, K</dc:creator>\n        <dc:description>Background:
        Stomatal guard cells monitor and respond to environmental and endogenous signals
        such that the stomatal aperture is continually optimised for water use efficiency.
        A key signalling molecule produced in guard cells in response to plant hormones,
        light, carbon dioxide and pathogen-derived signals is hydrogen peroxide (H2O2).
        The mechanisms by which H2O2 integrates multiple signals via specific signalling
        pathways leading to stomatal closure is not known. Principal Findings: Here,
        we identify a pathway by which H2O2, derived from endogenous and environmental
        stimuli, is sensed and transduced to effect stomatal closure. Histidine kinases
        (HK) are part of two-component signal transduction systems that act to integrate
        environmental stimuli into a cellular response via a phosphotransfer relay
        mechanism. There is little known about the function of the HK AHK5 in Arabidopsis
        thaliana. Here we report that in addition to the predicted cytoplasmic localisation
        of this protein, AHK5 also appears to co-localise to the plasma membrane.
        Although AHK5 is expressed at low levels in guard cells, we identify a unique
        role for AHK5 in stomatal signalling. Arabidopsis mutants lacking AHK5 show
        reduced stomatal closure in response to H2O2, which is reversed by complementation
        with the wild type gene. Over-expression of AHK5 results in constitutively
        less stomatal closure. Abiotic stimuli that generate endogenous H2O2, such
        as darkness, nitric oxide and the phytohormone ethylene, also show reduced
        stomatal closure in the ahk5 mutants. However, ABA caused closure, dark adaptation
        induced H2O2 production and H2O2 induced NO synthesis in mutants. Treatment
        with the bacterial pathogen associated molecular pattern (PAMP) flagellin,
        but not elf peptide, also exhibited reduced stomatal closure and H2O2 generation
        in ahk5 mutants. Significance: Our findings identify an integral signalling
        function for AHK5 that acts to integrate multiple signals via H2O2 homeostasis
        and is independent of ABA signalling in guard cells.</dc:description>\n        <dc:date>2008-06-18</dc:date>\n
