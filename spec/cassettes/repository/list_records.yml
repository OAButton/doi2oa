        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Experiments
        on the effect of an impact damper on a multiple-degree-of-freedom system</dc:title>\n
        \       <dc:creator>Li, K</dc:creator>\n        <dc:creator>Darby, A P</dc:creator>\n
        \       <dc:description>An impact damper is a freely moving mass, constrained
        by stops, located on the structural system to be controlled. As the system
        is excited dynamically, the impact mass moves relative to the structure, resulting
        in impacts between the mass and the stops, dissipating energy as heat, noise
        and high frequency vibrations. Whilst the use of impact dampers for single-degree-of-freedom
        (SDOF) systems has received a significant amount of attention, investigations
        into their interaction with multiple-degree-of-freedom (MDOF) systems is rare.
        This paper presents results of a series of experimental investigations into
        the effect of an impact damper on a MDOF primary system. The effects of the
        size of the impact mass, clearance between the impact mass and the stops,
        excitation type and excitation location are considered. The results in some
        instances do not correspond with those found for control of SDOF systems in
        particular, increased size of impact mass does not necessarily lead to an
        increase in damping for all modes. Also, the effect of clearance is unpredictable,
        particularly for higher modes. The paper raises these and other issues which
        require consideration if impact dampers are to be used to control the dynamic
        response of MDOF systems. © 2006 SAGE Publications</dc:description>\n        <dc:date>2006-05</dc:date>\n
        \       <dc:type>Articles</dc:type>\n        <dc:type>PeerReviewed</dc:type>\n
        \       <dc:identifier>Li, K. and Darby, A. P., 2006. Experiments on the effect
        of an impact damper on a multiple-degree-of-freedom system. Journal of Vibration
        and Control, 12, 445--464.</dc:identifier>\n        <dc:relation>http://opus.bath.ac.uk/551/</dc:relation></oai_dc:dc></metadata></record>\n
