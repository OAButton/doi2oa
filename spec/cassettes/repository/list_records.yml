        \       <dc:description>Web site developers should make use of a range of
        standards and best practices to ensure their Web sites are functional, widely
        accessible and interoperable. However in practice many Web sites fail to achieve
        such goals. This short paper describes how a Web site quality assessment method
        (E-Qual) might be used in conjunction with a lightweight quality assurance
        framework (QA Focus) to provide a rounded view of Web site quality that takes
        account of user and supplier perspectives.</dc:description>\n        <dc:date>2005-05</dc:date>\n
