        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>1.3-W
        Ripple-Free Superluminescent Diode</dc:title>\n        <dc:creator>Burrow,
        L</dc:creator>\n        <dc:creator>Causa, F</dc:creator>\n        <dc:creator>Sarma,
        J</dc:creator>\n        <dc:description>This letter presents the experimental
        characterization of tapered and stripe superluminescent diodes fabricated
        from 980-nm high-power triple quantum-well InGaAs–AlGaAs semiconductor material.
        Record output powers in excess of 1.3 W pulsed have been measured, with 0.1-dB
        spectral modulation and maximum wall-plug efficiency 16%. Almost 1-W optical
        power into multimode optical fibers has been achieved with preliminary measurements
        of coupling efficiency.</dc:description>\n        <dc:date>2005-10</dc:date>\n
