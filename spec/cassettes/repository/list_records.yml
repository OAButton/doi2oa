        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Rayleigh
        Quotient iteration and simplified Jacobi-Davidson method with preconditioned
        iterative solves</dc:title>\n        <dc:creator>Freitag, M A</dc:creator>\n
        \       <dc:creator>Spence, A</dc:creator>\n        <dc:description>We show
        that for the non-Hermitian eigenvalue problem simplified Jacobi-Davidson with
        preconditioned Galerkin-Krylov solves is equivalent to inexact Rayleigh quotient
        iteration where the preconditioner is altered by a simple rank one change.
        This extends existing equivalence results to the case of preconditioned iterative
        solves. Numerical experiments are shown to agree with the theory.</dc:description>\n
