        Planning and Energy Efficiency in Laboratory Spaces: the Role of Spatial and
        Temporal Diversity</dc:title>\n        <dc:creator>Musau, F</dc:creator>\n
        \       <dc:creator>Steemers, K</dc:creator>\n        <dc:description>This
        work investigates the degrees to which energy use in laboratory buildings
        may be influenced by interior space planning and/or the ways space is used.
        The potential influences of typical open, mixed, and closed layouts and their
        space utilisation densities/intensities are investigated on a good practice
        base case shell using the TAS, Lightscape, and Excel software packages. The
        results indicate load variations (potential savings) generally within a range
        of 40\\% (i.e. - + 20\\% of the respective base cases loads), except for the
        effect of open vs. closed planning, which is up to 73\\%. This indicates that
        the different ways in which users, activities and systems can be organised
        against space-to-space environmental diversity, are significant determinants
        of the energy performance of laboratories.</dc:description>\n        <dc:date>2007-09</dc:date>\n
