        P</dc:creator>\n        <dc:creator>Denton, S</dc:creator>\n        <dc:description>This
        paper describes recently-completed research at the University of Bath within
        the BRE Centre of Innovative Construction Materials in the field of fibre-reinforced
        polymer (FRP) materials for use in concrete structures. The research described
        has been carried out in collaboration with Parsons Brinckerhoff, Bristol.
