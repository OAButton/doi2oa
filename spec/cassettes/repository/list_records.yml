        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>The 1.5-5-day
        eastward waves in the upper stratosphere-mesosphere as observed by the Esrange
        meteor radar and the SABER instrument</dc:title>\n        <dc:creator>Merzylakov,
        E G</dc:creator>\n        <dc:creator>Pancheva-Gateva, Dora</dc:creator>\n
        \       <dc:description>Data of neutral meridional wind obtained by the meteor
        radar at Esrange and data of temperature and pressure measured by the Sounding
        of the Atmosphere using Broadband Emission Radiometry (SABER) instrument on
        board the Thermosphere–Ionosphere–Mesosphere Energetics and Dynamics (TIMED)
        spacecraft were studied with respect to a day-to-day atmospheric variability
        with periods from 1.5 to 5 days. The detailed analysis was carried out for
        February 2004. Perturbations of the atmospheric parameters at the examined
        periods appeared mainly as eastward propagating waves of zonal wavenumbers
        1 and 2. We suggested that these waves excited by the jet instability on both
        flanks of the polar night jet in the upper stratosphere and mesosphere interact
        non-linearly with each other, and this interaction generates secondary waves.
        The radar observed both primary and secondary waves at mesospheric heights.
        The data analysis supports this suggestion. Under conditions of weaker instability
        observed in February 2003 the perturbations of atmospheric parameters of periods
        from 1.5 to 5 days had smaller amplitudes at heights of the mesosphere than
        those in February 2004. It was found that the Eliassen-Palm fluxes calculated
        for the waves generated by the jet instability were mainly downward directed.
        This result suggests a possible dynamical influence of the mesospheric layers
        on the lower atmospheric levels.</dc:description>\n        <dc:date>2007-12</dc:date>\n
