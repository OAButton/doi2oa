        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>How and
        why are people using Twitter: A small group study</dc:title>\n        <dc:creator>Ramsden,
        Andrew</dc:creator>\n        <dc:description>This paper reports the findings
        from a survey of people who are using Twitter. Twitter feels like the new
        technology on the learning technology block. When viewed in terms of the Gartner
        Hype Cycle then it would be classified as moving towards the peak of inflated
        expectations, at the first stage of the cycle. The paper suggests that as
        a learning technology then we must remember that Twitter is still relatively
        immature. The survey implies people are experimenting in the way that they
        use it. That said, the analysis does indicate a certain \"buzz and excitement\"
        around Twitter. So, given its relative immaturity as a learning technology
        then the challenge is to share effective practice in educational use of Twitter.</dc:description>\n
