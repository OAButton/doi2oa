        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Addressing
        The Limitations Of Open Standards</dc:title>\n        <dc:creator>Kelly, B</dc:creator>\n
        \       <dc:creator>Guy, M</dc:creator>\n        <dc:creator>Dunning, A</dc:creator>\n
        \       <dc:description>The importance of open standards in the development
        of widely accessible and interoperable services in the cultural heritage sector
        is generally accepted. It might, therefore, be reasonable to assume that use
        of open standards should be mandatory in the development of networked services.
        However experience has shown that the use of open standards is not always
        straightforward and that open standards do not always succeed in gaining acceptance
        in the market place. This should not, however, mean an abandonment of a commitment
        to seek to exploit the benefits of open standards. Rather there is a need
        to be honest about possible limitations and to ensure that there is sufficient
        flexibility within the approaches taken in development work to accommodate
        limitations and deficiencies. This paper outlines a contextual model for the
        selection and use of open standards, which was developed initially to support
        JISC's development programmes within the UK higher and further education community.
        The paper provides background to this work and reviews the current status
        of the implementation of this approach. Finally it conclude by describing
        how this community-based approach to open standards can benefit from a wider
        acceptance of the contextual model and a collaborative approach to both using
        existing resources and support materials and in the maintenance and development
        of new resources.</dc:description>\n        <dc:date>2007-04-11</dc:date>\n
