        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n        <dc:title>Time
        and change: a review of the qualitative longitudinal research literature for
        social policy</dc:title>\n        <dc:creator>Corden, A</dc:creator>\n        <dc:creator>Millar,
        Jane</dc:creator>\n        <dc:description>The four earlier articles in this
        themed section are based on presentations at a workshop convened to explore
        challenges in using qualitative longitudinal methods for policy-related research,
        with particular focus on data analysis and interpretation. Together, they
        provide useful pointers to the scope of qualitative longitudinal approaches,
        and extensive discussion of management and analysis of the particular and
        complex data produced. Readers who are interested in pursuing themselves a
        qualitative longitudinal approach to policy-related social research will want
        also to look to a wider literature to enhance their understanding of issues
        to be taken into consideration, and to explore the range of methods and options.
        The aim of this review article is to provide some ideas about the kind of
        literature likely to prove helpful. The bibliographic references for this
        review article are supplemented by the guide to sources which completes this
        themed section.</dc:description>\n        <dc:date>2007-10</dc:date>\n        <dc:type>Articles</dc:type>\n
