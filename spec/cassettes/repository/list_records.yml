        Earthen Construction and Repair Methods in Sardinia, Italy</dc:title>\n        <dc:creator>Fodde,
        E</dc:creator>\n        <dc:description>While vernacular earthen construction
        has been widely studied, little has been published on traditional repair techniques.
        By using a combination of technical analysis and interviews with elderly craftsmen,
        this paper demonstrates that until recently in Sardinia, specific specialised
        solutions were available in contrast to the situation prevailing elsewhere,
        notably in Britain</dc:description>\n        <dc:date>2007-12</dc:date>\n
