        of box schemes for reactive flow problems</dc:title>\n        <dc:creator>Mitchell,
        SL</dc:creator>\n        <dc:creator>Morton, KW</dc:creator>\n        <dc:creator>Spence,
        A</dc:creator>\n        <dc:description>Key properties of the box scheme are
        shown to be advantageous for reactive flow problems. Unconditional stability
        and compact conservation are shown by a detailed modified equation analysis
        to enable the scheme to reflect exactly the “reduced speed,” enhanced diffusion,
        and dispersion which are typical of such “hyperbolic conservation laws with
        relaxation.” A novel modified equation analysis is also used to show how the
        spurious checkerboard mode behaves and can be controlled. Numerical experiments
        for some nonlinear one-dimensional problems and a two-dimensional problem
        demonstrate that the behavior of the scheme deduced from a simple model problem
        has general validity.</dc:description>\n        <dc:date>2006-01</dc:date>\n
