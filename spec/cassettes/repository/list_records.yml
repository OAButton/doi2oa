        Standardization or Accommodating Diversity? A Framework for Applying the WCAG
        in the Real World</dc:title>\n        <dc:creator>Kelly, B</dc:creator>\n
        \       <dc:creator>Sloan, D</dc:creator>\n        <dc:creator>Phipps, L</dc:creator>\n
        \       <dc:creator>Petrie, H</dc:creator>\n        <dc:creator>Hamilton,
        F</dc:creator>\n        <dc:description>Since 1999 the W3C's Web Content Accessibility
        Guidelines (WCAG) have provided a solid basis for implementation of accessible
        Web design. However it is argued that in the context of evaluation and policymaking,
        inappropriate reference to the WCAG may lead to serious practical difficulties
        in implementation and monitoring of an effective accessibility policy. There
        is a pressing need for a framework that guides appropriate application of
        the WCAG in a holistic way, taking into account the diversity - or homogeneity
        - of factors such as context of use, audience and audience capability, and
        access environment. In particular, the current promotion of W3C technologies
        at the expense of widely used and accessible proprietary technologies may
        be problematic, as is the apparent reliance of the WCAG on compliant browsing
        technology. In this paper, a holistic application of the WCAG is proposed
        by the authors, whereby the context of the Web resource in question and other
        factors surrounding its use are used to shape an approach to accessible design.
        Its potential application in a real world environment is discussed.</dc:description>\n
