        Inexact inverse iteration for symmetric matrices. Linear Algebra and its Applications,
        416 (2-3), pp. 389-413.</dc:identifier>\n        <dc:relation>http://opus.bath.ac.uk/161/</dc:relation></oai_dc:dc></metadata></record>\n
